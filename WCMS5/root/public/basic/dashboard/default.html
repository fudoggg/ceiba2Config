    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="renderer" content="webkit" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <!--golobal -->
        <link
            rel="stylesheet"
            href="/third-resource/metronic47/global/plugins/font-awesome/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="/third-resource/metronic47/global/plugins/simple-line-icons/simple-line-icons.min.css"
        />
        <link rel="stylesheet" href="/third-resource/metronic47/global/plugins/bootstrap/css/bootstrap.min.css" />
        <!--page plugin-->
        <link
            rel="stylesheet"
            type="text/css"
            href="/third-resource/metronic47/global/plugins/select2/css/select2.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="/third-resource/metronic47/global/plugins/select2/css/select2-bootstrap.min.css"
        />

        <!--theme global-->
        <link rel="stylesheet" href="/third-resource/metronic47/global/css/components.min.css" />
        <link rel="stylesheet" href="/third-resource/metronic47/global/css/plugins.min.css" />
        <!--theme layout-->
        <link rel="stylesheet" href="/third-resource/metronic47/layouts/layout/css/layout.min.css" />
        <link rel="stylesheet" href="/third-resource/metronic47/layouts/layout/css/themes/blue.min.css" />
        <link rel="stylesheet" type="text/css" href="/basic/dashboard/style/default.css" />
    </head>

    <body class="container page-container-bg-solid" style="width: 100%; height: 100%;">
        <div class="page-content" style="padding-top: 20px; height: 100%; overflow: auto;">
            <!--<div class="page-bar" style="margin: 0;">
            <ul class="page-breadcrumb">
                <li>
                    <a href="#"><span>首页</span></a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>基础看板</span>

            </ul>
        </div>-->
            <div class="row" style="margin: 0px 5px;">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 hidden" id="div_group">
                    <a class="dashboard-stat dashboard-stat-v2 blue" href="#">
                        <div class="visual">
                            <i class="fa fa-sitemap"></i>
                        </div>
                        <div class="details">
                            <div class="number">
                                <span id="span_group" data-value="0">0</span>
                            </div>
                            <div class="desc"><span data-lang="M_12"></span></div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 hidden" id="div_vehicle">
                    <a class="dashboard-stat dashboard-stat-v2 green-meadow" href="#">
                        <div class="visual">
                            <i class="fa fa-car"></i>
                        </div>
                        <div class="details">
                            <div class="number">
                                <span id="span_vehicle" data-value="0">0</span>
                            </div>
                            <div class="desc"><span data-lang="M_13"></span></div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 hidden" id="div_role">
                    <a class="dashboard-stat dashboard-stat-v2 green" href="#">
                        <div class="visual">
                            <i class="fa fa-group"></i>
                        </div>
                        <div class="details">
                            <div class="number">
                                <span id="span_role" data-value="0">0</span>
                            </div>
                            <div class="desc"><span data-lang="role"></span></div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 hidden" id="div_user">
                    <a class="dashboard-stat dashboard-stat-v2 purple" href="#">
                        <div class="visual">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="details">
                            <div class="number">
                                <span id="span_user" data-value="">0</span>
                            </div>
                            <div class="desc"><span data-lang="user"></span></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row" style="margin: 5px;">
                <div class="col-lg-6 col-xs-12 col-sm-12">
                    <!-- BEGIN PORTLET-->
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-bar-chart font-dark hide"></i>
                                <span class="caption-subject font-dark bold uppercase" data-lang="alarmTrend"></span>
                                <span class="caption-helper" data-lang="oneWeekCount"></span>...
                            </div>
                            <div class="actions">
                                <select id="inp_alarmtype" class="form-control select2" style="width: 200px;"> </select>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div id="div_alarmchart" style="width: 100%; height: 400px;"></div>
                        </div>
                    </div>
                    <!-- END PORTLET-->
                </div>
                <div class="col-lg-6 col-xs-12 col-sm-12">
                    <!-- BEGIN PORTLET-->
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-share font-red-sunglo hide"></i>
                                <span class="caption-subject font-dark bold uppercase" data-lang="locationCount"></span>
                                <span class="caption-helper" data-lang="oneWeekCount"></span>...
                            </div>
                            <div style="float: right;">
                                <button id="btn_load_gps" type="button" class="btn green">
                                    <i class="fa fa-refresh"></i>
                                </button>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div id="div_onlinechart" style="width: 100%; height: 400px;"></div>
                        </div>
                    </div>
                    <!-- END PORTLET-->
                </div>
            </div>
        </div>

        <!--[if lt IE 9]>
            <script src="/third-resource/metronic47/global/plugins/respond.min.js"></script>

        <!--core plugin-->
        <script type="text/javascript" src="/common/app-config.js"></script>
        <script type="text/javascript" src="/third-resource/metronic47/global/plugins/jquery.min.js"></script>
        <script
            type="text/javascript"
            src="/third-resource/metronic47/global/plugins/bootstrap/js/bootstrap.min.js"
        ></script>
        <script type="text/javascript" src="/third-resource/metronic47/global/plugins/js.cookie.min.js"></script>
        <!--page level plugin-->
        <script type="text/javascript" src="/third-resource/echarts/echarts.common.min.js"></script>
        <!--theme global-->

        <!--page level-->
        <script
            type="text/javascript"
            src="/third-resource/metronic47/global/plugins/counterup/jquery.waypoints.min.js"
        ></script>
        <script
            type="text/javascript"
            src="/third-resource/metronic47/global/plugins/counterup/jquery.counterup.min.js"
        ></script>
        <script
            type="text/javascript"
            src="/third-resource/metronic47/global/plugins/select2/js/select2.full.min.js"
        ></script>
        <script type="text/javascript" src="/third-resource/base64/base64.min.js"></script>
        <script type="text/javascript" src="/third-resource/lava/jquery.lava-msg.js"></script>
        <script type="text/javascript" src="/basic/dashboard/script/default.js"></script>
    </body>
</html>
